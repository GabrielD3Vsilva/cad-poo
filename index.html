<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastre-se</title>
</head>
<body>

    
    <div class="wrapper">
        <header>
            <h1>
                Cadastre-se
            </h1>
        </header>
        <section class="error-box">
            
        </section>
        <main>
            <div class="name-box">
                <input type="text" name="yourName" id="yourName" placeholder="Digite seu nome">
            </div>

            <div class="email-box">
                <input type="email" name="yourEmail" id="yourEmail" placeholder="Digite seu email">
            </div>

            <div class="passwords-box">
                <input type="password" name="password" id="password" placeholder="senha">

                <input type="password" name="password" id="confirm-password" placeholder="Confirme sua senha">
            </div>

            <div class="btn-box">
                <button class="btnCreateUser">
                    Confirmar cadastro
                </button>
            </div>
        </main>
    </div>


    <script type="module" src="js/app.js"></script>
</body>
</html>
